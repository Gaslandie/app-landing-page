<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/main.css">
    <title>App Landing Page</title>
</head>
<body>
    <div class="container-fluid bg-primary p-5 header">
        <img src="img/travel.png" alt="image logo" class="logo">

            <h1>De meilleures destinations pour vos vacances.</h1>
            <p>Trouvez les meilleures destinations pour vos vacances graçe à notre application! <br>Comparez les offres et economisez de l'argent!</p>

                <button type="button" class="btn btn-outline-info">En savoir plus</button>
                <button type="button" class="btn btn-outline-info">Télécharger</button>
            </div>
            
        </div>
    </div>
    <div class="col essayez ">
        <div class="row mt-5 text-center"><h2>Essayez la Maitenant</h2></div>
        <div class="row available mt-3">
            <img src="img/apple.png" alt=" apple image" class="image-available">
            <img src="img/google.png" alt="google image" class="image-available">
        </div>
    </div>

    <div class="row footer text-center">
        <p>&copy; Gaslandie</p>
    </div>
    
    


    <script src="chemin/vers/bootstrap.bundle.min.js"></script>
